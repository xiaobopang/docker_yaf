version: "2"
services:
  # 阿里云内网 registry-internal.cn-hangzhou.aliyuncs.com/peterpang/php7.1
  # 阿里云公网 registry.cn-hangzhou.aliyuncs.com/peterpang/php7.1
  peterpang:
        container_name: peterpang
        image: registry.cn-hangzhou.aliyuncs.com/peterpang/php7.1
        volumes:
            - /home/docker_user/peterpang/www:/var/www/public
        ports:
            - "8081:80"
            - "10122:22"